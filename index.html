<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__logo">
                        <img src="./img/icons/logo.svg" alt="logo" class="logo">
                    </div>
                    <div class="header__menu">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Оборудование</a>
                                    <nav class="sub-menu">
                                        <ul class="sub-menu__list">
                                            <li class="sub-menu__item">
                                                <a class="sub-menu__link" href="#">Конвейеры</a>
                                                <img src="./img/icons/arrow.svg" alt="double_arrow">
                                            </li>
                                            <li class="sub-menu__item">
                                                <a class="sub-menu__link" href="#">Эливаторы</a>
                                                <img src="./img/icons/arrow.svg" alt="arrow">
                                            </li>
                                            <li class="sub-menu__item">
                                                <a class="sub-menu__link" href="#">Лифтовое оборудование</a>
                                                <img src="./img/icons/arrow.svg" alt="arrow">
                                            </li>
                                            <li class="sub-menu__item">
                                                <a class="sub-menu__link" href="#">Запорная арматура</a>
                                                <img src="./img/icons/arrow.svg" alt="double_arrow">
                                            </li>
                                        </ul>
                                    </nav>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Услуги</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Вакансии</a>
                                </li>
                                <li class="menu__item menu__item-active">
                                    <a class="menu__link menu__link-active" href="#">Связаться</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__menu-mobile">
                        <button class="header__menu-button">
                            <img src="./img/icons/menu.svg" alt="menu" class="header__menu-img">
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="welcome">
                <div class="container">
                    <div class="welcome__content">
                        <div class="welcome__cta">
                            <p class="welcome__company-name">ООО«НмзСпецстрой»</p>
                            <h1 class="welcome__description">Надёжный поставщик оборудования для наземных и подземных условий</h1>
                            <button class="welcome__button">
                                <span class="welcome__button-name">Отправить заявку</span>
                                <img src="./img/icons/double_arrow.svg" alt="double_arrow" class="welcome__button-img">
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="about"></section>
            <section class="equipment"></section>
            <section class="about"></section>
            <section class="services"></section>
            <section class="collaborations"></section>
            <section class="form"></section>
        </main>
        <footer class="footer">
            
        </footer>
